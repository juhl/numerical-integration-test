<!DOCTYPE HTML>
<html>
<head>
<meta name="Author" content="Ju-Hyung Lee, jufoot@gmail.com">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Numerical Integration Test</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <h1>Numerical Integration Test</h1>
    </header>

    <div id="content">
      This graph represent the numerical integration of damped oscillation function as below equation.
      <p><img src="http://mathurl.com/6p9lh7l.png"></img></p>

      <div id="screen">
        <canvas width="800" height="480" id="canvas"></canvas>        
      </div>
      <div id="toolbar">
        <ul>
          <li>
            <label for="method">Integration Method:</label>
            <select name="method" onchange="App.onchanged_method(this.selectedIndex);">
              <option selected value="Explicit">Explicit
              <option value="Mid-Point">Mid-Point
              <option value="RK4">RK4            
              <option value="Implicit">Implicit
              <option value="Semi-Implicit">Semi-Implicit
              <option value="Verlet">Verlet
            </select>
          </li>          
          <li>
            <label for="freq">Frequency(hz):</label>
            <input type="text" id="frequency" readonly="true" style="width:24px" />
            <input type="range" min="0" max="120" value="8" style="width:200px" onchange="App.onchanged_frequency(this.value)" />        
          </li>
          <li>
            <label for="dampingRatio">Damping Ratio:</label>
            <input type="text" id="dampingRatio" readonly="true" style="width:24px" />
            <input type="range" min="0" max="1" step="0.01" value="0" style="width:200px" onchange="App.onchanged_dampingRatio(this.value)" />        
          </li>
        </ul>
      </div>
    </div>
  </div>  
</body>
</html>
